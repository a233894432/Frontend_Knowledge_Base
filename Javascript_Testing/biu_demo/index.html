<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>biu example</title>
    <script src="biu.js"></script>
</head>

<body>

    <div id="app">
        <div>
            {{name}}
        </div>

        <div $click="change()">
            {{me}}
        </div>
    </div>

    <script>
        var app = new Biu({
            mount: '#app',
            data: {
                me: 'BiuJS',
                name: "diogoxiang"
            },
            action: {
                change: function (el) {
                    console.log(el);
                    console.log('changed');
                }
            }
        });

    </script>
</body>

</html>
